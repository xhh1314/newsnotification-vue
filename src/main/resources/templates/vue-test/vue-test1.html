<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>

<div id="app-2">
<span v-bind:title="message">
鼠标悬停几秒钟查看此处动态绑定的提示信息！
</span>
</div>

<div id="app-3">
    <p v-if="seen1">看到我</p>
</div>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>

<div id="app-5">
    {{my_message}}
    <input v-model="my_message">
</div>
<ol><todo-item></todo-item></ol>

<div id="app-6">
    <ol>
        <todo-item
        v-for="val in category"
        v-bind:todo="val"
        v-bind:key="val.id"
        >

        </todo-item>

    </ol>

</div>

</body>
<script type="text/javascript">
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello word'
        }
    });

    var app2=new Vue({
        el:'#app-2',
        data:{
            message:'页面加载于：'+new Date().toLocaleDateString(),
            qit:'hhda'
        }
    });

    var app3=new Vue({
        el:'#app-3',
        data:{
            seen1:true
        }
    });

    var app4=new Vue({
        el:'#app-4',
        data:{
            todos:[
                {text:'java'},
                {text:'css'},
                {text:'php'},
                {text:'spring'}
            ]
        }
    });
    var app5=new Vue({
        el:'#app-5',
        data:{
            my_message:'lihao'
        }
    });

    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{todo.text}}</li>'
    });

    var app6=new Vue({
        el:'#app-6',
        data:{'category':[
            {id:0,text:'蔬菜'},
            {id:1,text:'水果'},
            {id:2,text:'鱼'},
            {id:3,text:'羊肉'}
        ]
        }
    });
</script>
</html>
